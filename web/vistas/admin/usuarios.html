{% extends "base.html" %}

{% block contenido %}

	<ul class="list-unstyled">

    {% if usuarios %}

  		{% for usuario in usuarios %}
  			<li>{{ usuario.nombre }} ({{ usuario.username }}) - <a class="text-danger" href="{{ urlFor('admin-borrar-usuario', { 'id': usuario.id }) }}">borrar</a></li>
  		{% endfor %}

    {% endif %}

	</ul>

{% endblock %}
