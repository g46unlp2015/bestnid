{% extends "admin/base.html" %}

{% block contenido %}

  <ul class="list-unstyled">
    {% for usuario in usuarios if usuario.rol != 'admin' %}
      <li>{{ usuario.nombre }} ({{ usuario.email }}) - <a class="text-danger" href="{{ urlFor('admin-borrar-usuario', { 'id': usuario.id }) }}">borrar</a></li>
    {% endfor %}
  </ul>

{% endblock %}
