{% extends "base.html" %}

{% block main %}

  <h2>Publicar subasta</h2> <hr>

  <p>Todos los campos marcados con asterísco (*) son obligatorios.</p>

  <div class="col-md-12">

    <form action="{{ urlFor('publicar-subasta-post') }}" method="POST" class="form-horizontal" enctype="multipart/form-data" role="form">

    <div class="form-group">
      <label for="titulo" class="control-label">Título (*): </label>
      <input type="text" class="form-control" name="titulo" maxlength="120" value="{{ flash.anterior.titulo ? flash.anterior.titulo : '' }}" required>
    </div>

    <div class="form-group">
      <label for="uploads">Fotos (*): </label>
      {% if flash.errores.fotos %}
        <ul>
          {% for error in flash.errores.fotos %}
          <li class="text-danger">{{error}}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <input type="file" id="uploads" name="fotos[]" accept="image/*" multiple required>
      <div id="uploads-preview"></div>
    </div>

    <div class="form-group">
      <label for="descripcion" class="control-label">Descripción (*): </label>
      <textarea class="form-control" name="descripcion" rows="5" required>{{ flash.anterior.descripcion ? flash.anterior.descripcion | trim : '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="id_categoria" class="col-md-2 control-label">Categoria (*): </label>
      <div class="col-md-3">
        <select class="form-control" id="id_categoria" name="id_categoria">
          {% for id, categoria in categorias %}
            {% if id == filtros.id_categoria %}
              <option value="{{ id }}" selected>{{ categoria }}</option>
            {% else %}
              <option value="{{ id }}">{{ categoria }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="clearfix"></div>
      <br>
      <label for="duracion" class="col-md-2 control-label">Duracion (*): </label>
      <div class="col-md-3">
        <select class="form-control" id="duracion" name="duracion">
          <option value="1">1 dia</option>
          <option value="5">5 dias</option>
          <option value="10">10 dias</option>
          <option value="15" selected>15 dias</option>
          <option value="20">20 dias</option>
          <option value="30">30 dias</option>
        </select>
      </div>
    </div>

    <hr>
    
    <div class="form-group">
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary">Publicar</button>
        <a href="{{ urlFor('index') }}" class="btn btn-danger">Cancelar</a>
      </div>
    </div>

    <!-- campo con errores db
    {% if flash.errores.email %}
    <div class="form-group has-error has-feedback">
      <label class="col-sm-4 control-label" for="email">Email (*): </label>
      <div class="col-sm-8">
        <input type="email" class="form-control" name="email" maxlength="60" value="{{ flash.anterior.email }}" required>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
        <p class="text-danger">{{ flash.errores.email }}</p>
      </div>
    </div>
    {% else %}
    <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email (*): </label>
      <div class="col-sm-8">
        <input type="email" class="form-control" name="email" maxlength="60" value="{{ flash.anterior.email ? flash.anterior.email : '' }}" required>
      </div>
    </div>
    {% endif %} -->

  </form>
    
  </div>
  
{% endblock %}

{% block js %}

  <script type="text/javascript">

    $(document).ready(function() {

      $('#uploads').on('change', function (e) {

        var files = e.target.files;
        preview = document.getElementById("uploads-preview");
        preview.innerHTML = '';

        for (var i = 0; i < files.length; i++) {
          var file = files[i];
          var imageType = /image.*/;
          
          if ( ! file.type.match(imageType) ) {
            continue;
          }
          
          var img = document.createElement("img");
          img.file = file;
          preview.appendChild(img);
          
          var reader = new FileReader();
          
          reader.onload = (function(aImg) { return function(e) { aImg.src = e.target.result; }; })(img);
          reader.readAsDataURL(file);
        }
      });

    });

  </script>

{% endblock %}
