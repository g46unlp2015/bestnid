{% extends "base.html" %}

{% block contenido %}

    <small>Resultados para: <strong>{{ q }}</strong></small>
    <br><br>

    <div class="subastas">
      {% for subasta in subastas %}
      <div class="subasta-item media">
        <div class="media-left">
            <a href="#">
              <img src="/uploads/{{ subasta.foto }}" class="media-object" style="width: 120px; height: 120px; object-fit: cover;">
            </a>
        </div>
        <div class="media-body">
        <h4 class="media-heading"><a href="#">{{ subasta.titulo }}</a></h4>
        {{ subasta.descripcion }}
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock %}
