{% extends "base.html" %}

{% block main %}

<div class="jumbotron" style="background-color: inherit">
  <!-- formulario login -->
  <div class="col-md-5 center-block">
    <div class="panel panel-default">
      <div class="panel-heading">Ingresar</div>
      <div class="panel-body">

        <form action="{{ urlFor('login-post') }}" method="POST" class="form-horizontal" role="form">
          <input type="hidden" name="referrer" value="{{ flash.referrer }}">
          <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email: </label>
            <div class="col-sm-9">
              <input type="email" class="form-control" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password: </label>
            <div class="col-sm-9">
              <input type="password" class="form-control" name="password" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-primary">Ingresar</button>
              <a href="{{ urlFor('index') }}" class="btn btn-danger">Cancelar</a>
            </div>
          </div>
        </form>

        <small>No estas registrado? <a href="{{ urlFor('registracion') }}">Registrate</a></small>

      </div>
    </div>
  </div>

</div>
  
{% endblock %}
